<body>

  <div class="row min-vh-100 no-gutters">
    <header class="col-12 col-lg-3 bg-dark text-light sticky-top d-flex flex-column p-4 p-lg-3">
      <h1 class="text-center">Calendar Pro Edition</h1>
      <button id="create-task" class="btn btn-block btn-success" data-toggle="modal" data-target="#task-form-modal">Add
        Calendar Event</button>
      <button id="remove-tasks" class="btn btn-block btn-danger">Delete All Calendar Events</button>
      <p class="mt-auto d-none d-lg-block">This is to be used as a personal scheduling tool and not regarded as a tool for any professional entity
      </p>
    </header>
    <main class="col-12 col-lg-9 d-flex flex-column">
      <div class="m-5 row justify-content-around">




        
        <!-- todo start -->
        <div class="w-100 bg-blue p-3 text-center text-light display-4">

        <div class="card">
          <h1 class="card-header bg-dark text-light">
            Schedule
          </h1>
          <ul id="list-toDo" class="list-group list-group-flush">
            <li class="list-group-item">
              <span class="badge badge-primary badge-pill"></span>
            </li>
            </ul>
        </div>
        </div>
        <!-- todo end -->
        
      </div>
      <div id="trash">
        <div class="w-100 bg-danger p-6 text-center text-bold display-6">

  </div>
  </main>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="task-form-modal" tabindex="-1" role="dialog" aria-labelledby="task-form-modal"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="task-form-modal">Add New Event</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="modalTaskDescription">Event Description</label>
              <textarea id="modalTaskDescription" rows="3" text="bold" class="form-control"></textarea>
            </div>
            <div class="form-group">
              <label for="modalDueDate">Event Time - Event Title</label>
              <input type="text" class="dropdown-toggle" id="modalDueDate" placeholder="Event Time-Event Title" autocomplete="off">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save Task</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <script src="./assets/js/script.js"></script>
</body>

</html>
